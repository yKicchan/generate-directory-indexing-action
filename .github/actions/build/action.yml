name: Build
description: "Build the project"

runs:
  using: "composite"
  steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: ${{ github.workspace }}/dist
        key: ${{ runner.os }}-dist-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/**/*', 'esbuild.config.mjs', 'tsconfig.json') }}
        restore-keys: ${{ runner.os }}-dist-${{ hashFiles('package-lock.json') }}-
    - name: Build
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: npm run build
